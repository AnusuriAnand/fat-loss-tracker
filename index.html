<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fat Loss & Protein Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
    url("gym-bg.jpg") center/cover fixed;
  color:#e5e7eb;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:rgba(15,23,42,.85);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
}
h1,h2{color:#22c55e;margin-top:0}
input,select{
  padding:8px;
  border-radius:6px;
  border:none;
  margin-right:6px;
}
button{
  background:#22c55e;
  border:none;
  padding:8px 14px;
  font-weight:600;
  border-radius:6px;
  cursor:pointer;
}
button.danger{background:#ef4444;color:#fff}
button.secondary{background:#334155;color:#fff}
button:disabled{opacity:.5}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border-bottom:1px solid #334155;
  padding:10px;
  text-align:left;
}
.status{
  font-size:14px;
  opacity:.8;
}
.flex{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}
.center{text-align:center}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="card">
  <h2>üîê Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login / Register</button>
  <button onclick="logout()" id="logoutBtn" class="secondary" style="display:none">Logout</button>
  <p id="userStatus">Logged out</p>
  <p id="syncStatus" class="status">üî¥ Offline</p>
</div>

<!-- MAIN -->
<div class="card">
  <h1>üî• Fat Loss & Protein Tracker</h1>

  <div class="flex">
    <select id="week"></select>
    <select id="day"></select>
    <button id="saveBtn" onclick="saveDay()" disabled>Save Day</button>
  </div>
</div>

<!-- PROTEIN -->
<div class="card">
  <h2>üçó Protein Intake</h2>

  <div class="flex">
    <input id="foodName" placeholder="Food">
    <input id="foodProtein" type="number" placeholder="Protein (g)">
    <button onclick="addFood()">Add</button>
  </div>

  <table>
    <thead>
      <tr><th>Food</th><th>Protein (g)</th><th></th></tr>
    </thead>
    <tbody id="foodTable"></tbody>
  </table>

  <p><b>Total Protein:</b> <span id="totalProtein">0</span> g</p>
</div>

<!-- WEEKLY -->
<div class="card">
  <h2>üìä Weekly Report</h2>
  <table>
    <thead>
      <tr><th>Week</th><th>Calories Burned</th><th>Avg Protein</th></tr>
    </thead>
    <tbody id="weeklyTable"></tbody>
  </table>
</div>

<!-- GRAPH -->
<div class="card">
  <canvas id="chart"></canvas>
</div>

</div>

<script>
/* ---------- FIREBASE ---------- */
let cloudReady=false, currentUser=null, unsubscribe=null;

firebase.initializeApp({
  apiKey: "AIzaSyDUGVlJPlsV0kg_Vb-u2_7vI8sIAqmpVyc",
  authDomain: "fatloss-tracker.firebaseapp.com",
  projectId: "fatloss-tracker",
  storageBucket: "fatloss-tracker.appspot.com",
  messagingSenderId: "766635531964",
  appId: "1:766635531964:web:481df4263acb93f48a7ab9"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* ---------- INIT ---------- */
const days=["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
for(let i=1;i<=9;i++)week.innerHTML+=`<option>Week ${i}</option>`;
days.forEach(d=>day.innerHTML+=`<option>${d}</option>`);

let burnData={}, foodLog={};

/* ---------- AUTH ---------- */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
    .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}
function logout(){
  if(unsubscribe)unsubscribe();
  auth.signOut();
}

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user.uid;
    userStatus.innerText="Logged in";
    logoutBtn.style.display="inline-block";
    startSync();
  }else{
    currentUser=null;
    cloudReady=false;
    saveBtn.disabled=true;
    logoutBtn.style.display="none";
    userStatus.innerText="Logged out";
    syncStatus.innerText="üî¥ Offline";
  }
});

/* ---------- SYNC ---------- */
function startSync(){
  syncStatus.innerText="üü° Syncing‚Ä¶";
  if(unsubscribe)unsubscribe();
  unsubscribe=db.collection("users").doc(currentUser)
    .onSnapshot(doc=>{
      if(doc.exists){
        burnData=doc.data().burnData||{};
        foodLog=doc.data().foodLog||{};
      }
      cloudReady=true;
      saveBtn.disabled=false;
      renderFood();
      updateWeekly();
      updateChart();
      syncStatus.innerText="üü¢ Synced";
    });
}
function syncToCloud(){
  if(!cloudReady)return;
  db.collection("users").doc(currentUser)
    .set({burnData,foodLog},{merge:true});
}

/* ---------- FOOD ---------- */
function addFood(){
  const key=week.value+"-"+day.value;
  if(!foodLog[key])foodLog[key]=[];
  foodLog[key].push({n:foodName.value,p:+foodProtein.value});
  foodName.value="";foodProtein.value="";
  renderFood(); syncToCloud();
}
function removeFood(i){
  const key=week.value+"-"+day.value;
  foodLog[key].splice(i,1);
  renderFood(); syncToCloud();
}
function renderFood(){
  const key=week.value+"-"+day.value;
  const list=foodLog[key]||[];
  foodTable.innerHTML="";
  let total=0;
  list.forEach((f,i)=>{
    total+=f.p;
    foodTable.innerHTML+=`
      <tr>
        <td>${f.n}</td>
        <td>${f.p}</td>
        <td><button class="danger" onclick="removeFood(${i})">‚úï</button></td>
      </tr>`;
  });
  totalProtein.innerText=total;
}

/* ---------- SAVE DAY ---------- */
function saveDay(){
  const key=week.value+"-"+day.value;
  burnData[key]=(burnData[key]||0)+500;
  syncToCloud();
  updateWeekly();
  updateChart();
}

/* ---------- WEEKLY ---------- */
function updateWeekly(){
  weeklyTable.innerHTML="";
  for(let i=1;i<=9;i++){
    let cal=0,prot=0,c=0;
    for(let k in burnData)if(k.startsWith("Week "+i))cal+=burnData[k];
    for(let k in foodLog)if(k.startsWith("Week "+i)){
      foodLog[k].forEach(f=>{prot+=f.p;c++});
    }
    weeklyTable.innerHTML+=`
      <tr>
        <td>Week ${i}</td>
        <td>${cal}</td>
        <td>${c?Math.round(prot/c):0}</td>
      </tr>`;
  }
}

/* ---------- GRAPH ---------- */
const chart=new Chart(document.getElementById("chart"),{
  type:"line",
  data:{labels:[],datasets:[{label:"Calories Burned",data:[],borderWidth:2}]}
});
function updateChart(){
  chart.data.labels=Object.keys(burnData);
  chart.data.datasets[0].data=Object.values(burnData);
  chart.update();
}
</script>

</body>
</html>
