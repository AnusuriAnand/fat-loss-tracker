<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fat Loss & Protein Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• Firebase Init */
let cloudReady = false;
const firebaseConfig = {
  apiKey: "AIzaSyDUGVlJPlsV0kg_Vb-u2_7vI8sIAqmpVyc",
  authDomain: "fatloss-tracker.firebaseapp.com",
  projectId: "fatloss-tracker",
  storageBucket: "fatloss-tracker.appspot.com", /* ‚úÖ FIXED */
  messagingSenderId: "766635531964",
  appId: "1:766635531964:web:481df4263acb93f48a7ab9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
:root{
  --bg:#0f172a;
  --card:rgba(2,6,23,0.8);
  --text:#e5e7eb;
  --accent:#22c55e;
}
.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("gym-bg.jpg") no-repeat center center fixed;
  background-size: cover;
  color:#e5e7eb;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:15px;
}
.card{
  background: rgba(2, 6, 23, 0.75);
  backdrop-filter: blur(8px);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
h1,h2{color:var(--accent)}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #334155;padding:8px;text-align:center}
button{background:var(--accent);border:none;padding:8px 14px;font-weight:bold;cursor:pointer}
input,select{padding:6px;margin:4px}
.flex{display:flex;gap:10px;flex-wrap:wrap}
.status{font-weight:bold;margin-left:10px}
</style>
</head>

<body>

<!-- AUTH -->
<div class="card">
<h2>üîê Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login / Register</button>
<button onclick="logout()" id="logoutBtn" style="display:none;background:#ef4444;color:white">Logout</button>
<p id="userStatus">Logged out</p>
<span id="syncStatus" class="status">üî¥ Offline</span>
</div>

<div class="container">

<h1>üî• 9-Week Fat Loss & Protein Tracker</h1>

<div class="flex">
<select id="week"></select>
<select id="day"></select>
<button onclick="toggleTheme()">üåô Theme</button>
<button onclick="exportCSV()">üì§ Export Excel</button>
<button onclick="resetAllData()" style="background:#ef4444;color:white">‚ôªÔ∏è Reset</button>
</div>

<!-- PROTEIN -->
<div class="card">
<h2>üçó Protein Intake</h2>
<input id="foodName" placeholder="Food">
<input type="number" id="foodProtein" placeholder="Protein (g)">
<button onclick="addFood()">‚ûï Add</button>

<table>
<tr><th>Food</th><th>Protein</th><th>‚ùå</th></tr>
<tbody id="foodTable"></tbody>
</table>

<p><b>Total Protein:</b> <span id="totalProtein">0</span> g</p>
</div>

<!-- WEEKLY REPORT -->
<div class="card">
<h2>üìä Weekly Report</h2>
<table>
<tr><th>Week</th><th>Total Calories</th><th>Avg Protein</th></tr>
<tbody id="weeklyTable"></tbody>
</table>
</div>

<!-- GRAPHS -->
<div class="card"><canvas id="fatChart"></canvas></div>
<div class="card"><canvas id="weightChart"></canvas></div>

</div>

<script>
/* INIT */
const days=["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
for(let i=1;i<=9;i++)week.innerHTML+=`<option>Week ${i}</option>`;
days.forEach(d=>day.innerHTML+=`<option>${d}</option>`);

let burnData={}, foodLog={}, weightLog={}, streak=0;
let currentUser=null, unsubscribe=null;

/* AUTH */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
    .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}
function logout(){
  if(unsubscribe) unsubscribe();
  auth.signOut();
}

/* AUTH STATE */
auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user.uid;
    userStatus.innerText="‚úÖ Logged in";
    logoutBtn.style.display="inline-block";
    startRealtimeSync();
  }else{
    currentUser=null;
    cloudReady=false;
    logoutBtn.style.display="none";
    userStatus.innerText="Logged out";
    syncStatus.innerText="üî¥ Offline";
  }
});

/* SYNC */
function syncToCloud(){
  if(!currentUser||!cloudReady) return;
  syncStatus.innerText="üü° Syncing...";
  db.collection("users").doc(currentUser)
    .set({burnData,foodLog,weightLog,streak},{merge:true})
    .then(()=>syncStatus.innerText="üü¢ Synced");
}

function startRealtimeSync(){
  syncStatus.innerText="üü° Syncing...";
  if(unsubscribe) unsubscribe();
  unsubscribe=db.collection("users").doc(currentUser)
    .onSnapshot(doc=>{
      if(doc.exists){
        const d=doc.data();
        burnData=d.burnData||{};
        foodLog=d.foodLog||{};
        weightLog=d.weightLog||{};
        streak=d.streak||0;
      }
      cloudReady=true;
      renderFood();
      updateWeekly();
      updateFatGraph();
      updateWeightGraph();
      syncStatus.innerText="üü¢ Synced";
    });
}

/* FOOD */
function addFood(){
  const key=week.value+"-"+day.value;
  if(!foodLog[key]) foodLog[key]=[];
  foodLog[key].push({n:foodName.value,p:+foodProtein.value});
  foodName.value="";foodProtein.value="";
  renderFood(); syncToCloud();
}
function removeFood(i){
  const key=week.value+"-"+day.value;
  foodLog[key].splice(i,1);
  renderFood(); syncToCloud();
}
function renderFood(){
  const key=week.value+"-"+day.value;
  const list=foodLog[key]||[];
  foodTable.innerHTML="";
  let total=0;
  list.forEach((f,i)=>{
    total+=f.p;
    foodTable.innerHTML+=`<tr><td>${f.n}</td><td>${f.p}</td>
      <td><button onclick="removeFood(${i})">‚ùå</button></td></tr>`;
  });
  totalProtein.innerText=total;
}

/* SAVE DAY */
function saveDay(){
  const key=week.value+"-"+day.value;
  burnData[key]=(burnData[key]||0)+500;
  syncToCloud();
}

/* WEEKLY */
function updateWeekly(){
  weeklyTable.innerHTML="";
  for(let i=1;i<=9;i++){
    let cal=0,prot=0,c=0;
    for(let k in burnData) if(k.startsWith("Week "+i)) cal+=burnData[k];
    for(let k in foodLog) if(k.startsWith("Week "+i)){
      foodLog[k].forEach(f=>{prot+=f.p;c++});
    }
    weeklyTable.innerHTML+=`<tr>
      <td>Week ${i}</td><td>${cal}</td><td>${c?Math.round(prot/c):0}</td>
    </tr>`;
  }
}

/* GRAPHS */
const fatChartObj=new Chart(document.getElementById("fatChart"),{
  type:"line",data:{labels:[],datasets:[{data:[],label:"Fat Loss (kg)"}]}
});
const weightChartObj=new Chart(document.getElementById("weightChart"),{
  type:"line",data:{labels:[],datasets:[{data:[],label:"Weight (kg)"}]}
});
function updateFatGraph(){
  fatChartObj.data.labels=Object.keys(burnData);
  fatChartObj.data.datasets[0].data=
    Object.values(burnData).map(v=>(v/7700).toFixed(2));
  fatChartObj.update();
}
function updateWeightGraph(){
  weightChartObj.data.labels=Object.keys(weightLog);
  weightChartObj.data.datasets[0].data=Object.values(weightLog);
  weightChartObj.update();
}

/* MISC */
function toggleTheme(){document.body.classList.toggle("light")}
function exportCSV(){}
function resetAllData(){
  if(confirm("Delete all data?")){
    burnData={};foodLog={};weightLog={};streak=0;
    syncToCloud(); location.reload();
  }
}
</script>

</body>
</html>
